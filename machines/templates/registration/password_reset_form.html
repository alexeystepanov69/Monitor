{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h1>Сменить пароль</h1>
    </div>

    <form action="" method="post" class="form-inline">
        {% csrf_token %}

        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}

        <div class="form-group">
            <label class="sr-only">Ваш EMail</label>
            <input type="email" name="{{ form.email.name }}" class="form-control" placeholder="Введите EMail">
        </div>
        <input type="submit" class="btn btn-primary" value="Сменить пароль">
    </form>

{% endblock %}
